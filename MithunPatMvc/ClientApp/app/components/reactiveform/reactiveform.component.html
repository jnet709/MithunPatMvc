<div class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" [formGroup]="myForm" #userForm="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
                <small [hidden]="myForm.controls.name.valid || myForm.controls.name.pristine" class="alert alert-danger">
                    Name is required
                </small>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
                <small [hidden]="myForm.controls.city.valid || myForm.controls.city.pristine" class="alert alert-danger">
                    City is required
                </small>
            </div>

            <div class="form-group">
                <label>DOB</label>
                <input type="text" class="form-control" formControlName="dob" required pattern="(?:(?:(?:0?[13578]|1[02])(\/|-|\.)31)\1|(?:(?:0?[1,3-9]|1[0-2])(\/|-|\.)(?:29|30)\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:0?2(\/|-|\.)29\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:(?:0?[1-9])|(?:1[0-2]))(\/|-|\.)(?:0?[1-9]|1\d|2[0-8])\4(?:(?:1[6-9]|[2-9]\d)?\d{2})" />
                <small [hidden]="myForm.controls.dob.valid || myForm.controls.dob.pristine" class="alert alert-danger">
                    DOB is required. Formats accepted mm/dd/yyyy or mm-dd-yyyy or mm.dd.yyyy format
                </small>
            </div>

            <div class="form-group">
                <label>Salary</label>
                <input type="text" class="form-control" formControlName="salary">
                <small [hidden]="myForm.controls.salary.valid || myForm.controls.salary.pristine" class="alert alert-danger">
                    Salary is required and must be a valid number (integer or decimal)
                </small>
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
        </form>
    </div>

    <div *ngIf="submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ user.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">City</div>
            <div class="col-xs-9 pull-left">{{ user.city }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">DOB</div>
            <div class="col-xs-9 pull-left">{{ user.dob }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Salary</div>
            <div class="col-xs-9 pull-left">{{ user.salary }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>

</div>
